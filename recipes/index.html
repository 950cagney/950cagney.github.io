	<div class="content-wrap listing-wrap recipes">

		<div class="listing-item__info">
			<h2 class="listing-item__title" style="color: black;">Desserts</h2>
				<ul>		
{% for project in site.projects %}

	{% endif %}
{% endfor %}
				</ul>
		</div>
	</div>

</section>
